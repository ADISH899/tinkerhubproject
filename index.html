<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Funny Toggle Switch with Emojis + Fireworks</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      text-align: center;
      background-color: black;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }

    .switch-container {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      transition: opacity 0.4s ease;
    }

    .switch-container.hide {
      opacity: 0;
      pointer-events: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: background-color 0.3s ease;
      border-radius: 34px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: transform 0.3s ease;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .message {
      margin-top: 20px;
      font-size: 1.3em;
      color: white; /* Good for blue background */
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.6em;
      z-index: 11;
      position: relative;
    }

    .message.visible {
      opacity: 1;
    }

    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="switch-container" id="switchContainer">
    <label class="switch">
      <input type="checkbox" id="toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="message" id="funnyMessage"></div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const toggle = document.getElementById('toggle');
    const message = document.getElementById('funnyMessage');
    const container = document.getElementById('switchContainer');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    const funnyMessages = [
      "üåÄ You just flipped the universe!",
      "‚ö° Toggle activated: chaos mode!",
      "ü§î Nice switch! Now what?",
      "üí• You broke the matrix... just kidding.",
      "üî• Power levels: over 9000!",
      "üß† You toggled it. It toggled you back.",
      "üîÑ Switcheroo complete!",
      "üôè The toggle gods are pleased!",
      "üïµÔ∏è‚Äç‚ôÇÔ∏è You pressed it. Something happened. Maybe.",
      "üéâ Congratulations, you're now in control!"
    ];

    const specialMessage = "üéâ Congratulations, you're now in control!";
    const backgroundUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOyPtUjTDi5AAHOYm8SgFh0rLfggSeRiH9WA&s";

    let isDodgingCooldown = false;

    // Resize canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Fireworks effect
    let particles = [];
    let fireworksActive = false;

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff0040", "#ff8000", "#ffff00", "#00ff00", "#00ffff", "#0080ff", "#8000ff"];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x, y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 3 + 1,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
      });

      particles = particles.filter(p => p.alpha > 0);

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
      });

      ctx.globalAlpha = 1;

      if (fireworksActive) {
        if (Math.random() < 0.1) createFirework();
        requestAnimationFrame(updateFireworks);
      }
    }

    function startFireworks() {
      fireworksActive = true;
      createFirework();
      updateFireworks();
    }

    function stopFireworks() {
      fireworksActive = false;
      particles = [];
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Dodge logic
    document.addEventListener('mousemove', (e) => {
      if (isDodgingCooldown || container.classList.contains('hide')) return;

      const rect = container.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        isDodgingCooldown = true;
        const speed = (Math.random() * 1.1 + 0.1).toFixed(2);
        container.style.transition = `top ${speed}s ease, left ${speed}s ease`;

        const newLeft = Math.random() * (window.innerWidth - rect.width);
        const newTop = Math.random() * (window.innerHeight - rect.height);
        container.style.left = `${newLeft}px`;
        container.style.top = `${newTop}px`;

        setTimeout(() => {
          isDodgingCooldown = false;
        }, speed * 1000);
      }
    });

    // Toggle logic
    toggle.addEventListener('change', () => {
      let filteredMessages = toggle.checked
        ? funnyMessages
        : funnyMessages.filter(msg => msg !== specialMessage);

      const randomIndex = Math.floor(Math.random() * filteredMessages.length);
      const selectedMessage = filteredMessages[randomIndex];
      message.textContent = selectedMessage;

      message.classList.remove('visible');
      setTimeout(() => {
        message.classList.add('visible');
      }, 50);

      if (selectedMessage === specialMessage) {
        document.body.style.backgroundImage = `url('${backgroundUrl}')`;
        container.classList.add('hide');
        startFireworks();
      } else {
        document.body.style.backgroundImage = 'none';
        container.classList.remove('hide');
        stopFireworks();
      }
    });
  </script>

</body>
</html>
