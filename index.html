<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Funny Toggle Switch with Emojis</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      text-align: center;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }

    .switch-container {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      transition: opacity 0.4s ease;
    }

    .switch-container.hide {
      opacity: 0;
      pointer-events: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: background-color 0.3s ease;
      border-radius: 34px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: transform 0.3s ease;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .message {
      margin-top: 20px;
      font-size: 1.3em;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.6em; /* reserve space */
    }

    .message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="switch-container" id="switchContainer">
    <label class="switch">
      <input type="checkbox" id="toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="message" id="funnyMessage"></div>

  <script>
    const toggle = document.getElementById('toggle');
    const message = document.getElementById('funnyMessage');
    const container = document.getElementById('switchContainer');

    const funnyMessages = [
      "🌀 You just flipped the universe!",
      "⚡ Toggle activated: chaos mode!",
      "🤔 Nice switch! Now what?",
      "💥 You broke the matrix... just kidding.",
      "🔥 Power levels: over 9000!",
      "🧠 You toggled it. It toggled you back.",
      "🔄 Switcheroo complete!",
      "🙏 The toggle gods are pleased.",
      "🕵️‍♂️ You pressed it. Something happened. Maybe.",
      "🎉 Congratulations, you're now in control!"
    ];

    const specialMessage = "🎉 Congratulations, you're now in control!";
    const backgroundUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOyPtUjTDi5AAHOYm8SgFh0rLfggSeRiH9WA&s";

    let isDodgingCooldown = false;

    document.addEventListener('mousemove', (e) => {
      if (isDodgingCooldown || container.classList.contains('hide')) return;

      const rect = container.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        isDodgingCooldown = true;

        const speed = (Math.random() * 1.1 + 0.1).toFixed(2);
        container.style.transition = `top ${speed}s ease, left ${speed}s ease`;

        const newLeft = Math.random() * (window.innerWidth - rect.width);
        const newTop = Math.random() * (window.innerHeight - rect.height);
        container.style.left = `${newLeft}px`;
        container.style.top = `${newTop}px`;

        setTimeout(() => {
          isDodgingCooldown = false;
        }, speed * 1000);
      }
    });

    toggle.addEventListener('change', () => {
      let filteredMessages;

      if (toggle.checked) {
        filteredMessages = funnyMessages;
      } else {
        filteredMessages = funnyMessages.filter(msg => msg !== specialMessage);
      }

      const randomIndex = Math.floor(Math.random() * filteredMessages.length);
      const selectedMessage = filteredMessages[randomIndex];
      message.textContent = selectedMessage;

      message.classList.remove('visible');
      setTimeout(() => {
        message.classList.add('visible');
      }, 50);

      if (selectedMessage === specialMessage) {
        document.body.style.backgroundImage = `url('${backgroundUrl}')`;
        container.classList.add('hide'); // Hide the switch
      } else {
        document.body.style.backgroundImage = 'none';
        container.classList.remove('hide'); // Show the switch again
      }
    });
  </script>

</body>
</html>
